<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pomodoro Timer</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="AJIDE SHAMSIDEEN">
    <meta name="description" content="a simple pomodoro timer">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/1103189788.js" crossorigin="anonymous"></script>
    <!-- fa icon script link  -->
    <script src="https://use.fontawesome.com/7e50d7d663.js"></script>
    <!-- end of fa icon script link  -->
    <!--google font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;..0;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!--end of google font link-->
</head>
<body>
    

    <main>

        <button class="clear" id="clear">clear</button>


        <form action="" class="form" id="form">

            <span class="remove"><i class="fa fa-times" aria-hidden="true"></i></span>

            <label id="eachLabel" for="hourRange" class="hr">
                <input type="range" class="input" name="hours" id="hourRange" min="0" max="99">
                <span class="v" id="v1">..</span>
            </label>

            <label id="eachLabel" for="minRange" class="hr">
                <input type="range" class="input" name="mins" id="minRange" min="0" max="59">
                <span class="v" id="v2">..</span>
            </label>

            <label id="eachLabel" for="secRange" class="hr">
                <input type="range" class="input" name="secs" id="secRange" min="0" max="59">
                <span class="v" id="v3">..</span>
            </label>
            <span class="submit">
                <button class="add" id="add">ADD</button>
            </span>
        </form>

        <div class="main-circle-timer center">
            <div class="r1"></div>
            <div class="r1"></div>
            <div class="r1"></div>

            <audio id="audioTag"></audio>
            <div class="outerMost-circle">
                <div class="timer-cont">
                    <div class="time">
                        <span class="hours">00</span>
                        <span class="divisor">:</span>
                        <span class="mins">00</span>
                        <span class="divisor">:</span>
                        <span class="secs">00</span>
                    </div>

                    <div class="timer-controls">
                        <div id="bell-ring" class="bell-ring"><i class="fa fa-bell" aria-hidden="true"></i></div>
                        <div class="controls">
                            <button class="play" id="pause"><i class="fa fa-play" aria-hidden="true"></i></button>
                            <button class="reset" id="reset"><i class="fa fa-repeat" aria-hidden="true"></i></button>
                            <button class="settings" id="settings"><i class="fa fa-cog" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/script.js" type="text/javascript"></script>
</body>
</html>
